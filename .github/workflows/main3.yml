name: 🔧 Build & Test (verbose)

on:
  schedule: [ { cron: "*/6 * * * *" } ]
  push: { branches: [ master ] }
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env: { PY_COLORS: "1" }
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: 🌍 Configure locale and timezone
        run: |
          sudo apt-get update && sudo apt-get install -y tzdata locales
          sudo locale-gen en_US.UTF-8
          sudo update-locale LANG=en_US.UTF-8
          echo "Locale set to en_US.UTF-8"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install seleniumbase pyautogui python-xlib flake8

      - name: 🧼 Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          echo "⚠️ Linting warnings (non-blocking)"

      - name: 🧪 Sanity check (pytest)
        run: |
          echo "def test_example(): pass" > test_dummy.py
          pytest test_dummy.py --uc

      - name: 📥 Install and verify Chrome
        run: |
          seleniumbase install chromedriver
          curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor \
            -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt update && sudo apt install -y cloudflare-warp
          sudo warp-cli --accept-tos registration new
          sudo warp-cli --accept-tos connect
          sleep 5 && sudo warp-cli --accept-tos status

      - name: 🧪 Run `milus.py` with debug options
        run: |
          python milus.py --debug --chrome --xvfb --screenshot

      - uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: latest_logs
