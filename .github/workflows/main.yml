name: ğŸ”§ Build & Test (modular)

on:
  schedule: [ { cron: "*/6 * * * *" } ]
  push: { branches: [ master ] }
  pull_request: {}
  workflow_dispatch: {}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      python-version: "3.13"
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.setup.outputs.python-version }}

      - name: ğŸŒ Configure Locale
        run: |
          sudo apt-get update && sudo apt-get install -y tzdata locales curl gnupg lsb-release
          sudo locale-gen en_US.UTF-8 && sudo update-locale LANG=en_US.UTF-8

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install seleniumbase pyautogui python-xlib flake8

      - name: ğŸ“¥ Install Chromedriver
        run: seleniumbase install chromedriver

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¼ Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          echo "âš ï¸ Linting warnings (non-blocking)"

  cloudflare:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ•¸ï¸ Install Cloudflare WARP
        run: |
          curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] \
            https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt update && sudo apt install -y cloudflare-warp
          sudo warp-cli --accept-tos registration new
          sudo warp-cli --accept-tos connect
          sleep 5 && sudo warp-cli --accept-tos status

  final:
    needs: [setup, lint, test, cloudflare]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§ª Run `milus.py` with debug options
        run: |
          python milus.py --debug --chrome --xvfb --screenshot

      - uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: latest_logs
